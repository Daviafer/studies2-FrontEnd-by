<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle - page</title>
  <!-- Style -->
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <!-- Ã­cones bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="Logo Huddle">
    </header>

    <div class="container">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="image illustration svg">
      </div>

      <div class="text">
        <h1> Build The Community <br> Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button" class="btn"> Register </button>
      </div>
    </div> <!-- fim container  -->

    <div class="redes-sociais">
      <a href="#">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="#">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Davi Fernandes</a>.
        </p>
      </div>
    </footer>
  </main>

</html>
