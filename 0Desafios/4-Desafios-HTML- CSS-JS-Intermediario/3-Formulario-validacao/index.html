<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form. Validação JS</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <main>
    <div class="container-geral">
      <section class="container-message">
        <h1> FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
        <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </section>

      <div class="container-form">
        <form action="#" class="form" id="form">
          <input type="name" class="input" name="name" id="name" placeholder="Nome completo *">
          <span class="">  Campo obrigatório.</span>

          <input type="email" class="input" name="email" id="email" placeholder="Email *">
          <span class=""> Campo obrigatório.</span>

          <input type="tel" class="input" name="phone" id="phone" placeholder="Telefone *">
          <span class=""> Campo obrigatório.</span>

          <textarea placeholder="Mensagem *" name="text" id="text" cols="30" rows="5"></textarea>
          <span class="" id="text"> Campo obrigatório.</span>

          <p>* Campo obrigatório</p>
          <button type="submit" value="Enviar" class="input" id="submit">Enviar</button>

        </form>
      </div>
    </div>
  </main>

  <script src="src/js/script.js"></script>
</body>
</html>
