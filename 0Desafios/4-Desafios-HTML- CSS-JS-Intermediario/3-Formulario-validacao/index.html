<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form. Validação JS</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <main>
    <div class="container-geral">
      <div class="container-message">
        <h1> FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
        <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </div>

      <div class="container-form">
        <form action="#" class="form">
          <input type="text" class="input" name="nome" id="nome" placeholder="Nome completo *">
          <span class="menssage-validation">Campo obrigatório.</span>

          <input type="email" class="input" name="email" id="email" placeholder="Email *">
          <span class="menssage-validation">Campo obrigatório.</span>

          <input type="tel" class="input" name="phone" id="phone" placeholder="Telefone *">
          <span class="menssage-validation">Campo obrigatório.</span>

          <textarea class="input" placeholder="Mensagem *" name="message" id="message" cols="30" rows="5"></textarea>
          <span class="menssage-validation">Campo obrigatório.</span>

          <button type="submit" id="button">Enviar</button>
        </form>
      </div>
    </div>
  </main>


  <script src="src/js/script.js"></script>
</body>
</html>
